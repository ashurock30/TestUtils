<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>TextUtils</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1>Welcome to the Text Analyzer!! Enter your text below</h1>
    <form action='/analyze' method='GET'>
        <textarea name="text" style='margin: 0px; width: 800px; height:150px;'></textarea><br>
        <input type="checkbox" name="removepunc"> Remove Punctuations <br>
        <input type="checkbox" name="fullcaps"> UPPER CASE <br>
        <input type="checkbox" name="remover"> NewLine Remover <br>
        <input type="checkbox" name="spaceremover"> Extra Space Remover <br>
        <input type="checkbox" name="charcounter"> Char Counter <br>
        <button type="submit">Analyse Text</button>
    </form>
    
</body>
</html>
